name = "mimibk-converter"

# 💡 必須: WorkerのタイプをESモジュールに設定
type = "module"

# 💡 必須: メインのスクリプトファイルを指定
main = "src/index.js"

# 互換性の日付を設定。新しいランタイム機能を使用するために推奨されます。
compatibility_date = "2024-05-15"
compatibility_flags = ["nodejs_compat"] # sql.jsなどのNode互換性を有効化

# 開発用のサブドメインを有効にする
workers_dev = true

# Cloudflare Pages/Sites の設定はWorker単体デプロイでは不要なため削除