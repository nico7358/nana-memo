<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nana memo</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ec4899" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Yuji+Syuku&family=Kaisei+Opti&family=Dela+Gothic+One&family=Hachi+Maru+Pop&family=Kiwi+Maru&family=DotGothic16&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"M PLUS Rounded 1c"', 'sans-serif'],
              syuku: ['"Yuji Syuku"', 'serif'],
              kaisei: ['"Kaisei Opti"', 'serif'],
              dela: ['"Dela Gothic One"', 'sans-serif'],
              hachi: ['"Hachi Maru Pop"', 'sans-serif'],
              kiwi: ['"Kiwi Maru"', 'sans-serif'],
              dot: ['"DotGothic16"', 'sans-serif'],
            },
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: .75, transform: 'scale(1.05)' },
              },
            },
            animation: {
              pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

</script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register(new URL('/sw.js', window.location.href).href).then(
            (registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            },
            (error) => {
              console.error('ServiceWorker registration failed:', error);
            }
          );
        });
      }
    </script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
